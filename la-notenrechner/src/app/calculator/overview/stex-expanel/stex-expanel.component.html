<mat-expansion-panel>
  <mat-expansion-panel-header>Staatsexamens Prüfung</mat-expansion-panel-header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Examens Einzelprüfung</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Grade Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let element">
        <mat-radio-group
          class="example-radio-group"
          [(ngModel)]="element.grade"
        >
          <mat-radio-button
            color="primary"
            *ngFor="let grade of GRADES"
            [value]="grade"
            #button
            (click)="checkToggleOff(button, element)"
            >
            <!-- (click)="log()" -->
            {{ grade }}
          </mat-radio-button>
          <!-- <mat-radio-button [value]="''"> offen </mat-radio-button> -->
        </mat-radio-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-expansion-panel>

<button mat-button (click)="log()">log</button>
