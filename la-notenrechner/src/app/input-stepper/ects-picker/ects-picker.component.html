<mat-form-field class="module-ects-select">
  <mat-label>ECTS</mat-label>
  <mat-select (selectionChange)="module.ects = $event.value ? $event.value : 0">
    <mat-option></mat-option>
    <mat-option *ngFor="let e of ects" [value]="e">
      {{ e }}
    </mat-option>
  </mat-select>
</mat-form-field>
